    <header>
        <div class="header-content" style="top: 25%">
            <div class="header-content-inner">
                <div class="col-lg-12">
                	<div class="panel panel-default" style="color: #333">
                		<div class="panel-heading">
                			Users
                		</div>
                		<div class="panel-body">
                			<table class="user-table table table-bordered">
                				<thead>
                					<tr>
                						<th>ID</th>
                						<th>Username</th>
                						<th>Admin</th>
                					</tr>
                				</thead>
                				<tbody>
                					{% for user in users %}
                						<tr>
                							<td>{{ user.id }}</td>
                							<td>{{ user.username }}</td>
                							<td>
                								{% if current_user.id == user.id %}
                									{{ user.is_admin }}
                								{% else %}
                									<input class="is_admin" data-id="{{ user.id }}" type="checkbox" {{ 'checked' if user.is_admin else ''}}>
                								{% endif %}
                							</td>
                						</tr>
                					{% endfor %}
                				</tbody>
                			</table>
			                <div style="width: 50%; margin-left: 25%">
			                	<h2>Create User</h2>
			                	<div class="form-group">
				                	<input id="username" class="form-control" type="text" placeholder="Username" style="margin: 5px">
				                	<input id="password" class="form-control" type="text" placeholder="Password" style="margin: 5px">
				                	<button id="create_user" class="form-control btn btn-primary" style="background-color: #f05f40; width: 100%; margin: 5px">Create new user</button>
				                </div>
				            </div>
                		</div>
                	</div>
                </div>
            </div>
        </div>
    </header>

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>
